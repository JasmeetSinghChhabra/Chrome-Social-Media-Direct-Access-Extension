<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Launcher: Edit Links</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link href="./editContents.css" rel="stylesheet" />
  </head>
  <body>
    <div style="text-align: center;">
      <h1>Social Media Direct Access</h1>
      <br />
      <input class="form-control" id="name" type="text" placeholder="Name" />
      <br />
      <br />
      <input
        class="form-control"
        id="website"
        type="text"
        placeholder="Website"
      />
      <br />
      <br />
      <input
        class="form-control"
        id="linkedin"
        type="text"
        placeholder="LinkedIn"
      /><br />
      <br />
      <input
        class="form-control"
        id="medium"
        type="text"
        placeholder="Medium"
      /><br />
      <br />
      <input
        class="form-control"
        id="twitter"
        type="text"
        placeholder="Twitter"
      /><br />
      <br />
      <input
        class="form-control"
        id="github"
        type="text"
        placeholder="GitHub"
      /><br />
      <br />
      <button class="btn" id="save">Save</button>
      &nbsp;&nbsp;<a class="btn" href="../hoverContent/hover.html">Back</a>
    </div>
    <script src="./editContent.js"></script>
  </body>
</html>
